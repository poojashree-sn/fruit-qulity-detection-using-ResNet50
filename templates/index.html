<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruit & Vegetable Quality Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .card {
            background: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            text-align: center;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .upload-box {
            border: 2px dashed #bbb;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-box:hover {
            border-color: #4CAF50;
            background: #f6fff6;
        }

        input[type="file"] {
            display: none;
        }

        label {
            cursor: pointer;
            color: #4CAF50;
            font-weight: 600;
        }

        button {
            margin-top: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 15px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        button:hover {
            background: #43a047;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
        }

        .fresh {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .rotten {
            background: #ffebee;
            color: #c62828;
        }

        .error {
            background: #fff3cd;
            color: #856404;
        }

        .confidence {
            font-size: 14px;
            margin-top: 5px;
            font-weight: 400;
        }

        footer {
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>üçé Fruit Quality Detection</h1>
    <p>Upload an image to check whether the fruit is fresh or rotten</p>

    <form action="/predict" method="POST" enctype="multipart/form-data">
        <div class="upload-box">
            <label for="file">üì§ Click to upload an image</label>
            <input type="file" id="file" name="file" accept="image/*" required>
        </div>

        <button type="submit">üîç Predict Quality</button>
    </form>

    {% if result %}
        <div class="result 
            {% if 'Fresh' in result %}fresh
            {% elif 'Rotten' in result %}rotten
            {% else %}error{% endif %}
        ">
            {{ result }}
            {% if confidence %}
                <div class="confidence">Confidence: {{ confidence }}</div>
            {% endif %}
        </div>
    {% endif %}

    <footer>
        AI-powered Quality Detection System
    </footer>
</div>

</body>
</html>
